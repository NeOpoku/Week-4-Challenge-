<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My First Blog</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />

    <script defer src="./assets/js/logic.js" type="text/javascript"></script>
    <script defer src="./assets/js/form.js" type="text/javascript"></script>
  </head>
<body>
  <!-- TODO: Create landing page elements -->
    <form id="blogForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
        </div>
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
        </div>
        <div>
            <label for="content">Content:</label>
            <textarea id="content" name="content"></textarea>
        </div>
        <p id="error"></p>
        <button type="submit">Submit</button>
    </form>

    <script>
        // Get references to form elements
        const form = document.getElementById('blogForm');
        const usernameField = document.getElementById('username');
        const titleField = document.getElementById('title');
        const contentField = document.getElementById('content');
        const errorMessage = document.getElementById('error');

        // Event listener for form submission
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission to server

            // Get the values of the form fields
            const username = usernameField.value.trim();
            const title = titleField.value.trim();
            const content = contentField.value.trim();

            // Check if any field is empty
            if (!username || !title || !content) {
                errorMessage.textContent = "Please complete the form."; // Display error
                return;
            }

            // Clear error message if form is valid
            errorMessage.textContent = '';

            // Create blog post object
            const blogPost = {
                username: username,
                title: title,
                content: content
            };

            // Store blog post in localStorage
            localStorage.setItem('blogPost', JSON.stringify(blogPost));

            // Redirect to the blog page
            window.location.href = 'blog.html'; // Replace 'blog.html' with your actual blog page URL
        });
    </script>
</body>
</html>
